apiVersion: k0rdent.mirantis.com/v1beta1
kind: ClusterDeployment
metadata:
  name: aws-${CLUSTER_NAME_SUFFIX}
  namespace: ${NAMESPACE}
spec:
  template: aws-standalone-cp-1-0-5
  credential: aws-cluster-identity-cred
  config:
    clusterLabels: {}
    clusterAnnotations: {}
    controlPlane:
      instanceType: t3.small
    controlPlaneNumber: 1
    publicIP: false
    region: ${AWS_REGION}
    worker:
      instanceType: t3.small
    workersNumber: 1
